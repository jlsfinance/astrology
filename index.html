<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AstroVeda Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Cosmic Luxury Theme */
        --c-bg-dark: #050A14; /* Deepest Space */
        --c-bg-panel: #0F172A; /* Panel Background */
        --c-primary: #D4AF37; /* Vedic Gold */
        --c-primary-glow: rgba(212, 175, 55, 0.4);
        --c-accent: #6366F1; /* Nebula Indigo */
        --c-text-main: #FFFFFF;
        --c-text-muted: #94A3B8;
        --c-surface-glass: rgba(15, 23, 42, 0.6);
        --c-border-glass: rgba(255, 255, 255, 0.1);
        
        /* Status Colors */
        --c-success: #10B981;
        --c-danger: #EF4444;

        /* Typography */
        --font-display: 'Cinzel', serif;
        --font-body: 'Inter', sans-serif;

        /* Animation */
        --anim-ease: cubic-bezier(0.25, 0.8, 0.25, 1);
        --glass-backdrop: blur(16px);
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-body);
        background-color: var(--c-bg-dark);
        color: var(--c-text-main);
        -webkit-tap-highlight-color: transparent;
        height: 100vh;
        overflow: hidden;
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 40%);
      }
      
      * { box-sizing: border-box; }

      /* --- Layout --- */
      .app-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-width: 480px; /* Mobile Pro Standard */
        margin: 0 auto;
        background: var(--c-bg-dark);
        position: relative;
        box-shadow: 0 0 50px rgba(0,0,0,0.5);
      }

      /* --- Typography --- */
      h1, h2, h3 { font-family: var(--font-display); margin: 0; letter-spacing: 0.5px; }
      p { margin: 0; line-height: 1.6; color: var(--c-text-muted); }

      /* --- Components --- */

      /* Glass Card */
      .glass-card {
        background: var(--c-surface-glass);
        backdrop-filter: var(--glass-backdrop);
        -webkit-backdrop-filter: var(--glass-backdrop);
        border: 1px solid var(--c-border-glass);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s var(--anim-ease), border-color 0.2s;
      }
      .glass-card:active { transform: scale(0.99); }
      
      /* Inputs */
      .input-wrapper {
        position: relative;
        margin-bottom: 20px;
      }
      .pro-input {
        width: 100%;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--c-border-glass);
        color: white;
        padding: 16px;
        border-radius: 12px;
        font-family: var(--font-body);
        font-size: 16px;
        outline: none;
        transition: all 0.3s;
      }
      .pro-input:focus {
        border-color: var(--c-primary);
        background: rgba(255, 255, 255, 0.07);
        box-shadow: 0 0 15px var(--c-primary-glow);
      }
      .input-label {
        position: absolute;
        left: 16px;
        top: 16px;
        font-size: 16px;
        color: var(--c-text-muted);
        pointer-events: none;
        transition: all 0.3s var(--anim-ease);
      }
      .pro-input:focus ~ .input-label,
      .pro-input:not(:placeholder-shown) ~ .input-label {
        top: -10px;
        left: 12px;
        font-size: 12px;
        color: var(--c-primary);
        background: var(--c-bg-dark);
        padding: 0 6px;
      }

      /* Buttons */
      .btn-gold {
        background: linear-gradient(135deg, #FDE68A 0%, #D4AF37 100%);
        color: #1a1a1a;
        font-family: var(--font-body);
        font-weight: 600;
        border: none;
        padding: 16px;
        border-radius: 14px;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 4px 15px var(--c-primary-glow);
        transition: transform 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .btn-gold:active { transform: scale(0.97); }
      
      .btn-glass {
        background: rgba(255,255,255,0.05);
        border: 1px solid var(--c-border-glass);
        color: white;
        padding: 12px 20px;
        border-radius: 30px;
        font-size: 14px;
        cursor: pointer;
      }

      /* Navigation */
      .nav-bar {
        background: rgba(5, 10, 20, 0.9);
        backdrop-filter: blur(20px);
        border-top: 1px solid var(--c-border-glass);
        height: 70px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        position: absolute;
        bottom: 0;
        width: 100%;
        z-index: 50;
      }
      .nav-item {
        color: var(--c-text-muted);
        background: none;
        border: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        font-size: 10px;
        cursor: pointer;
        transition: color 0.3s;
      }
      .nav-item.active { color: var(--c-primary); }
      .nav-item.active svg { filter: drop-shadow(0 0 8px var(--c-primary)); }

      /* Kundli Chart SVG Styling */
      .kundli-svg {
        stroke: var(--c-primary);
        stroke-width: 1.5;
        fill: none;
      }
      .kundli-text {
        fill: var(--c-text-muted);
        font-size: 10px;
        font-family: var(--font-body);
        text-anchor: middle;
      }
      .kundli-planet {
        fill: #FFF;
        font-weight: 600;
        font-size: 11px;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--c-border-glass); border-radius: 4px; }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-enter { animation: fadeIn 0.4s var(--anim-ease) forwards; }
      
    </style>

</head>

</html>
