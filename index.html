<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AstroVeda Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        /* --- M3 Design Tokens: Cosmic Luxury Dark --- */
        
        /* Core Colors */
        --md-sys-color-background: #000000;
        --md-sys-color-on-background: #E6E1E5;
        
        --md-sys-color-surface: #101014;
        --md-sys-color-surface-container: #1C1C22;
        --md-sys-color-surface-container-high: #2A2A30;
        
        --md-sys-color-primary: #D4AF37; /* Vedic Gold */
        --md-sys-color-on-primary: #231B00;
        --md-sys-color-primary-container: #4F420B;
        --md-sys-color-on-primary-container: #F8E287;

        --md-sys-color-secondary: #CCC2DC;
        --md-sys-color-tertiary: #EFB8C8;
        
        --md-sys-color-error: #F2B8B5;
        
        /* Custom Effects */
        --c-gold-gradient: linear-gradient(135deg, #FFD700 0%, #D4AF37 100%);
        --c-glass-surface: rgba(28, 28, 34, 0.75);
        --c-glass-border: rgba(255, 255, 255, 0.08);
        --c-glass-highlight: rgba(255, 255, 255, 0.05);
        
        /* Typography */
        --font-display: 'Cinzel', serif;
        --font-body: 'Inter', sans-serif;

        /* --- Motion System (The "Buttery" Feel) --- */
        /* Emphasized Decelerate: Used for entry */
        --motion-easing-emphasized: cubic-bezier(0.2, 0.0, 0.0, 1.0);
        /* Standard: Used for simple moves */
        --motion-easing-standard: cubic-bezier(0.2, 0.0, 0, 1.0);
        
        --motion-duration-short: 200ms;
        --motion-duration-medium: 400ms;
        --motion-duration-long: 600ms;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-body);
        background-color: var(--md-sys-color-background);
        color: var(--md-sys-color-on-background);
        -webkit-tap-highlight-color: transparent;
        height: 100vh;
        overflow: hidden;
        /* Cosmic Nebula Background */
        background-image: 
          radial-gradient(circle at 0% 0%, rgba(212, 175, 55, 0.1) 0%, transparent 60%),
          radial-gradient(circle at 100% 60%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 50% 100%, rgba(16, 185, 129, 0.05) 0%, transparent 60%);
        background-attachment: fixed;
      }
      
      * { box-sizing: border-box; }

      /* --- Layout --- */
      .app-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-width: 480px; /* Mobile Pro */
        margin: 0 auto;
        background: var(--md-sys-color-background);
        position: relative;
        box-shadow: 0 0 80px rgba(0,0,0,0.8);
        overflow: hidden;
      }

      /* --- M3 Components --- */

      /* 1. Cards (Surface Container) */
      .glass-card {
        background: var(--c-glass-surface);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--c-glass-border);
        border-radius: 24px; /* M3 Large Corner */
        padding: 24px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        position: relative;
        overflow: hidden;
        transition: transform 0.2s var(--motion-easing-standard);
      }
      .glass-card:active { transform: scale(0.98); }
      
      /* 2. Inputs (Filled Text Field) */
      .input-wrapper {
        position: relative;
        margin-bottom: 24px;
        background: var(--md-sys-color-surface-container-high);
        border-radius: 12px 12px 0 0;
        border-bottom: 2px solid var(--md-sys-color-on-background);
        transition: background-color 0.2s;
      }
      .input-wrapper:focus-within {
        background: rgba(212, 175, 55, 0.08);
        border-color: var(--md-sys-color-primary);
      }
      
      .pro-input {
        width: 100%;
        background: transparent;
        border: none;
        color: var(--md-sys-color-on-background);
        padding: 24px 16px 8px 16px; /* Space for label */
        font-family: var(--font-body);
        font-size: 16px;
        outline: none;
      }
      
      .input-label {
        position: absolute;
        left: 16px;
        top: 16px;
        font-size: 16px;
        color: #8E8E93;
        pointer-events: none;
        transition: all 0.2s var(--motion-easing-standard);
      }
      
      .pro-input:focus ~ .input-label,
      .pro-input:not(:placeholder-shown) ~ .input-label {
        top: 8px;
        font-size: 12px;
        color: var(--md-sys-color-primary);
      }

      /* 3. Buttons (Filled & Tonal) */
      .btn-gold {
        background: var(--c-gold-gradient);
        color: #121212;
        font-family: var(--font-body);
        font-weight: 600;
        border: none;
        padding: 16px 24px;
        border-radius: 100px; /* Full Stadium Shape */
        width: 100%;
        font-size: 16px;
        letter-spacing: 0.5px;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        transition: transform 0.2s var(--motion-easing-standard), box-shadow 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        position: relative;
        overflow: hidden;
      }
      .btn-gold:active { 
        transform: scale(0.97); 
        box-shadow: 0 2px 6px rgba(212, 175, 55, 0.2);
      }
      
      .btn-glass {
        background: var(--md-sys-color-surface-container-high);
        color: var(--md-sys-color-primary);
        border: none;
        padding: 12px 24px;
        border-radius: 100px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .btn-glass:hover { background: rgba(255,255,255,0.1); }
      
      .btn-google {
        background: white;
        color: #1f1f1f;
        font-family: var(--font-body);
        font-weight: 500;
        border: none;
        padding: 14px 24px;
        border-radius: 100px;
        width: 100%;
        font-size: 15px;
        cursor: pointer;
        transition: transform 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      }
      .btn-google:active { transform: scale(0.98); }

      /* 4. Navigation (M3 Navigation Bar) */
      .nav-bar {
        background: rgba(16, 16, 20, 0.95);
        backdrop-filter: blur(24px);
        border-top: 1px solid var(--c-glass-border);
        height: 80px; /* Taller M3 spec */
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        position: absolute;
        bottom: 0;
        width: 100%;
        z-index: 50;
        padding-bottom: 12px;
      }
      .nav-item {
        color: #8E8E93;
        background: none;
        border: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: color 0.3s;
        width: 64px;
      }
      .nav-icon-container {
        width: 64px;
        height: 32px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s var(--motion-easing-emphasized);
        margin-bottom: 4px;
      }
      .nav-item.active { color: var(--md-sys-color-on-background); }
      .nav-item.active .nav-icon-container {
        background-color: var(--md-sys-color-primary-container);
        color: var(--md-sys-color-on-primary-container);
      }
      .nav-item.active svg { fill: var(--md-sys-color-on-primary-container); }

      /* --- Typography Utilities --- */
      .text-display-large { font-family: var(--font-display); font-size: 32px; font-weight: 400; }
      .text-title-medium { font-family: var(--font-body); font-size: 16px; font-weight: 500; letter-spacing: 0.15px; }
      .text-body-medium { font-family: var(--font-body); font-size: 14px; letter-spacing: 0.25px; color: var(--md-sys-color-on-background); opacity: 0.8; }
      .text-label-small { font-family: var(--font-body); font-size: 11px; font-weight: 500; letter-spacing: 0.5px; text-transform: uppercase; }

      /* --- Animations --- */
      @keyframes enter-slide-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes enter-fade {
        from { opacity: 0; transform: scale(0.96); }
        to { opacity: 1; transform: scale(1); }
      }

      .screen-transition {
        height: 100%;
        overflow-y: auto;
        /* Padding bottom to avoid nav overlap */
        padding-bottom: 100px;
        animation: enter-slide-up var(--motion-duration-medium) var(--motion-easing-emphasized) forwards;
      }

      /* Staggered Animations */
      .animate-enter { opacity: 0; animation: enter-slide-up var(--motion-duration-medium) var(--motion-easing-emphasized) forwards; }
      .stagger-1 { animation-delay: 50ms; }
      .stagger-2 { animation-delay: 100ms; }
      .stagger-3 { animation-delay: 150ms; }
      .stagger-4 { animation-delay: 200ms; }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--md-sys-color-surface-container-high); border-radius: 4px; }
      
    </style>

</html>
